<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urielism | Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-[#BAFCA2] mx-auto">

    <div class="container">
        <div class=" bg-purple-400 w-1/3 h-2/4 rounded-2xl absolute top-[250px] left-[600px] border-4 border-black ml-[20px]">
            <div class="w-[550px] mt-16">
                <h1 class="text-5xl font-extrabold text-center ml-20 mb-10 leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in
                </h1>
                <div class=" md:mt-0 sm:max-w-md xl:p-0 ml-24">
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-xl font-extrabold text-gray-900 dark:text-white">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-xl font-extrabold text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        
                        <button type="submit" class="text-white text-xl font-extrabold w-96 bg-[#F7BE38] border-t-2 border-l-2 border-b-8 border-r-8 border-black flex justify-center items-center rounded-xl ml-7 h-12">Sign in</button>
                        <p class="text-sm font-light text-gray-900 dark:text-gray-400 ">
                            Don’t have an account yet? <a href="#" class="font-medium text-[#BAFCA2] hover:underline dark:text-primary-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div> 
        </div>
    </div>

    <div class="shadow w-screen h-auto ml-1/12 mx-auto">
        <div class=" bg-[#F7BE38] w-1/3 h-2/4 rounded-2xl absolute top-[280px] left-[630px] -z-10 border-4 border-black ml-[20px]"> 
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
